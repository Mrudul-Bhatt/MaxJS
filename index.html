<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Employee Portal</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content" id="user-inputs">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" />
        <label for="salary">Salary</label>
        <input type="text" min="0" name="salary" id="salary" />
        <label for="department">Department</label>
        IT
        <input type="radio" value="IT" checked="true" name="user_gender" />
        HR
        <input type="radio" value="HR" name="user_gender" />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive">No (Cancel)</button>
        <button class="btn btn--danger">Yes</button>
      </div>
    </div>

    <header>
      <h1>Employee Portal</h1>
      <button>Add Employee</button>
    </header>

    <main>
      <section id="entry-text" class="card">
        <p>Employee Management System</p>
      </section>
      <ul id="movie-list"></ul>
    </main>
  </body>
</html>
